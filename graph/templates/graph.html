{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tiny example</title>
  </head>
  <body>
    
    <script src="{% static "viz.js" %}"></script>
    <script>
    
    document.body.innerHTML += Viz("digraph { graph[rankdir=LR, center=true, margin=0.1, nodesep=0.1, ranksep=0.1, ratio = \"compress\"]\n{{ output|safe }} }", { engine: "dot" });
    
    </script>
    
  </body>
</html>

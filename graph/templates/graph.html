{% extends "base.html" %}
{% load static %}
{% block title %}Graph for {{ user }}{% endblock %}

{% block script %}
<script src="{% static "viz.js" %}"></script>
<script src="{% static "svg-pan-zoom.min.js" %}"></script>
<a href="/user/{{user}}">Go back to questions</a><br />
<a href="/">Back to user selection</a><br />
<script>
$(function() {
  document.body.innerHTML += Viz("digraph { \
  graph[rankdir=LR, center=true, margin=0.1, nodesep=0.1, ranksep=0.1, ratio = \"compress\"] \
  {{ output|safe }}\
  }", { engine: "dot" });
  svgPanZoom('svg', {
    minZoom: 0.01
  });
});
</script>
{% endblock %}
{% block content %}
{% endblock %}

name: CI
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the stack
        run: docker-compose up --build -d
      - name: Test
        run: docker run --network container:bgg-graph_web_1 appropriate/curl -s --retry 10 --retry-connrefused http://localhost:8000/